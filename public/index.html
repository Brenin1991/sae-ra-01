<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE RA - Experiência AR</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }
        
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .info {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <div>SAE RA</div>
        <div>Aponte a câmera ao redor</div>
    </div>
    
    <div class="controls">
        <div>Toque nos objetos para interagir</div>
    </div>

    <!-- Cena A-Frame AR -->
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
        embedded
    >
        <!-- Assets -->
        <a-assets>
            <!-- Materiais -->
            <a-mixin id="sphere-material" 
                     material="color: #FF6B6B; metalness: 0.3; roughness: 0.4; emissive: #FF2222; emissiveIntensity: 0.1">
            </a-mixin>
            <a-mixin id="cube-material" 
                     material="color: #4ECDC4; metalness: 0.5; roughness: 0.2; emissive: #00AAAA; emissiveIntensity: 0.1">
            </a-mixin>
            <a-mixin id="cube-material-2" 
                     material="color: #FFE66D; metalness: 0.4; roughness: 0.3; emissive: #DDBB00; emissiveIntensity: 0.1">
            </a-mixin>
        </a-assets>

        <!-- Luzes -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="0 5 5" color="#ffffff" intensity="0.6"></a-light>

        <!-- Marker AR invisível para posicionamento -->
        <a-marker preset="hiro" id="main-marker">
            <!-- Grupo de objetos AR -->
            <a-group id="ar-objects">
                
                <!-- Esferas flutuantes -->
                <a-sphere 
                    mixin="sphere-material"
                    position="-2 1 0" 
                    radius="0.3"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
                    animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-sphere>
                
                <a-sphere 
                    mixin="sphere-material"
                    position="2 1.5 -1" 
                    radius="0.25"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 6000"
                    animation__float="property: position; to: 2 2 -1; loop: true; dir: alternate; dur: 3000"
                    animation__hover="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-sphere>
                
                <a-sphere 
                    mixin="sphere-material"
                    position="0 2 -2" 
                    radius="0.2"
                    animation="property: rotation; to: 0 0 360; loop: true; dur: 4000"
                    animation__hover="property: scale; to: 1.4 1.4 1.4; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-sphere>

                <!-- Cubos -->
                <a-box 
                    mixin="cube-material"
                    position="-1 0.5 1" 
                    width="0.4" 
                    height="0.4" 
                    depth="0.4"
                    animation="property: rotation; to: 360 360 0; loop: true; dur: 10000"
                    animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-box>
                
                <a-box 
                    mixin="cube-material-2"
                    position="1.5 0.3 0.5" 
                    width="0.3" 
                    height="0.6" 
                    depth="0.3"
                    animation="property: rotation; to: 0 360 360; loop: true; dur: 7000"
                    animation__bounce="property: position; to: 1.5 0.8 0.5; loop: true; dir: alternate; dur: 2000"
                    animation__hover="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-box>
                
                <a-box 
                    mixin="cube-material"
                    position="-0.5 0.2 -1.5" 
                    width="0.35" 
                    height="0.35" 
                    depth="0.35"
                    animation="property: rotation; to: 360 0 360; loop: true; dur: 5000"
                    animation__hover="property: scale; to: 1.25 1.25 1.25; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-box>

                <!-- Objetos adicionais para mais diversão -->
                <a-torus 
                    position="0 1 1" 
                    color="#9B59B6" 
                    radius="0.3" 
                    radius-tubular="0.05"
                    animation="property: rotation; to: 360 360 360; loop: true; dur: 12000"
                    animation__hover="property: scale; to: 1.3 1.3 1.3; startEvents: mouseenter; pauseEvents: mouseleave"
                    animation__unhover="property: scale; to: 1 1 1; startEvents: mouseleave; pauseEvents: mouseenter"
                    class="interactive"
                ></a-torus>

            </a-group>
        </a-marker>

        <!-- Câmera AR -->
        <a-entity camera 
                  look-controls-enabled="false" 
                  arjs-look-controls='smoothingFactor: 0.1'
                  arjs-device-orientation-controls="smoothingFactor: 0.1">
        </a-entity>
    </a-scene>

    <script>
        // Interatividade com clique/toque
        document.addEventListener('DOMContentLoaded', function() {
            const interactiveElements = document.querySelectorAll('.interactive');
            
            interactiveElements.forEach(element => {
                element.addEventListener('click', function() {
                    // Efeito de clique - mudança de cor temporária
                    const originalColor = this.getAttribute('material').color;
                    this.setAttribute('material', 'color', '#FFFFFF');
                    
                    setTimeout(() => {
                        this.setAttribute('material', 'color', originalColor);
                    }, 200);
                    
                    // Som de feedback (opcional)
                    console.log('Objeto clicado!', this.tagName);
                });
            });
            
            // Detectar quando o marker é encontrado
            const marker = document.querySelector('#main-marker');
            marker.addEventListener('markerFound', function() {
                console.log('Marker detectado!');
            });
            
            marker.addEventListener('markerLost', function() {
                console.log('Marker perdido!');
            });
        });

        // Verificar suporte a webcam
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Seu navegador não suporta acesso à câmera. Use um navegador mais recente.');
        }
    </script>
</body>
</html>
