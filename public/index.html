<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE RA - Realidade Aumentada</title>
    
    <!-- Estilos da aplicaÃ§Ã£o -->
    <link rel="stylesheet" href="style.css">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <div class="info">
        <div>ðŸŒŸ SAE RA</div>
        <div>Realidade Aumentada</div>
    </div>
    
    <div class="controls">
        <div>ðŸ‘† Toque nos objetos para brilho rosa</div>
        <div>ðŸ”„ Gire 360Â° para ver todos os objetos</div>
    </div>

    <!-- VÃ­deo da webcam como fundo -->
    <video id="webcam" autoplay muted playsinline></video>

    <!-- Cena A-Frame AR -->
    <a-scene 
        vr-mode-ui="enabled: false"
        background="transparent: true"
        cursor="rayOrigin: mouse"
        renderer="alpha: true;"
    >
        <!-- Luzes -->
        <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 5" color="#ffffff" intensity="0.8"></a-light>

        <!-- Objetos 3D em cinturÃ£o 360Â° -->
        
        <!-- Esfera 1 - Norte (0Â°) -->
        <a-sphere 
            position="0 1.8 -2.5" 
            radius="0.3"
            color="#FF6B6B"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
            class="clickable"
            cursor-listener
        ></a-sphere>
        
        <!-- Cubo 1 - Nordeste (60Â°) -->
        <a-box 
            position="2.16 1.4 -1.25" 
            width="0.4" 
            height="0.4" 
            depth="0.4"
            color="#4ECDC4"
            animation="property: rotation; to: 360 360 0; loop: true; dur: 10000"
            class="clickable"
            cursor-listener
        ></a-box>
        
        <!-- Torus 1 - Sudeste (120Â°) -->
        <a-torus 
            position="2.16 1.6 1.25" 
            color="#9B59B6" 
            radius="0.3" 
            radius-tubular="0.05"
            animation="property: rotation; to: 360 360 360; loop: true; dur: 12000"
            class="clickable"
            cursor-listener
        ></a-torus>
        
        <!-- Esfera 2 - Sul (180Â°) -->
        <a-sphere 
            position="0 1.5 2.5" 
            radius="0.25"
            color="#FF6B6B"
            animation="property: rotation; to: 360 0 360; loop: true; dur: 6000"
            animation__float="property: position; to: 0 2 2.5; loop: true; dir: alternate; dur: 3000"
            class="clickable"
            cursor-listener
        ></a-sphere>
        
        <!-- Cubo 2 - Sudoeste (240Â°) -->
        <a-box 
            position="-2.16 1.2 1.25" 
            width="0.3" 
            height="0.6" 
            depth="0.3"
            color="#FFE66D"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 7000"
            animation__bounce="property: position; to: -2.16 1.7 1.25; loop: true; dir: alternate; dur: 2000"
            class="clickable"
            cursor-listener
        ></a-box>
        
        <!-- Esfera 3 - Noroeste (300Â°) -->
        <a-sphere 
            position="-2.16 2 -1.25" 
            radius="0.2"
            color="#FF6B6B"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 4000"
            class="clickable"
            cursor-listener
        ></a-sphere>

        <!-- Objetos extras para completar o cinturÃ£o -->
        
        <!-- Torus 2 - Leste (90Â°) -->
        <a-torus 
            position="2.5 1.3 0" 
            color="#9B59B6" 
            radius="0.25" 
            radius-tubular="0.04"
            animation="property: rotation; to: 360 180 360; loop: true; dur: 15000"
            class="clickable"
            cursor-listener
        ></a-torus>
        
        <!-- Cubo 3 - Oeste (270Â°) -->
        <a-box 
            position="-2.5 1.7 0" 
            width="0.35" 
            height="0.35" 
            depth="0.35"
            color="#4ECDC4"
            animation="property: rotation; to: 180 360 180; loop: true; dur: 9000"
            class="clickable"
            cursor-listener
        ></a-box>

        <!-- CÃ¢mera no centro do cinturÃ£o -->
        <a-camera 
            position="0 1.6 0"
            look-controls="enabled: true"
            wasd-controls="enabled: true"
        >
            <a-cursor 
                color="#FF69B4"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: #FF69B4; shader: flat"
            ></a-cursor>
        </a-camera>
    </a-scene>

    <!-- Script da aplicaÃ§Ã£o (carregado por Ãºltimo) -->
    <script src="script.js"></script>
</body>
</html>
